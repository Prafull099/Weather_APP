<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherZen - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.home {
      background-image: url('homeimage.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(4px);
    }

    .home-container {
      padding: 2rem;
    }

    .highlight {
      color: #00f0ff;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .mascot {
      width: 180px;
      height: auto;
      margin: 3rem auto 2rem;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .home-buttons {
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00c3ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #007bff;
    }

    .btn.alt {
      background-color: #ff00f7;
    }

    .features {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
      font-size: 1rem;
      line-height: 1.8;
    }

    .footer {
      padding: 1rem;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }

    #theme-toggle {
      margin-top: 2rem;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body class="home">
  <main class="home-container">
    <h1>Welcome to <span class="highlight">WeatherZen</span> ☁️</h1>
    <p class="subtitle">Your cozy weather companion, with themes and forecasts worldwide</p>

    <img src="lotsobear-transparent.png" alt="Weather Mascot" class="mascot" />

    <div class="home-buttons">
      <a href="index.html" class="btn">🌦️ Start Weather App</a>
      <a href="#features" class="btn alt">🔍 Explore Features</a>
    </div>

    <ul class="features" id="features">
      <li>🌧️ Real-Time Weather</li>
      <li>📅 3-Day Forecast</li>
      <li>🌓 Light/Dark Mode</li>
      <li>🌍 Global Cities</li>
    </ul>

    <button id="theme-toggle">🌓 Toggle Theme</button>
  </main>

  <footer class="footer">Made with ☁️ by Prafull | Powered by <a href="https://wttr.in" target="_blank">wttr.in</a></footer>
  <script src="index.js"></script>
</body>
</html>
